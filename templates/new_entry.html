{% extends "base.html" %}
{% block content %}

<div class="new_entry">
    <form method="post">
        <div class="container">
            <textarea rows="10" cols="20" class="diary-input" name="entry" placeholder="What's on your mind?"
                required></textarea>
        </div>
        <div class="view-buttons">
            <button type="submit" class="header-button" title="Throw Flask"><i
                    class="fas fa-wine-bottle"></i><span>Throw
                    Flask</span></button>
            <a href="{{ url_for('diary') }}" class="diary-button">Back to Diary</a>
        </div>
    </form>
</div>

{% endblock %}
