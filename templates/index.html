{% extends "base.html" %}
{% block content %}
<br>
<h1 class="title">Write something, release it to the sea.</h1>
<div class="sea">
    {% for entry in entries %}
    <div class="bottle">
        <div class="parchment">
            <p>
                {{ entry }}
            </p>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
