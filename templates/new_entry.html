{% extends "base.html" %}

<div class="new_entry">

            <textarea rows="10" cols="20" class="diary-input" name="entry" placeholder="What's on your mind?"
                required></textarea>
        </div>
        <button type="submit" class="diary-button">Throw your flask</button>

    </form>
</div>

{% endblock %}
