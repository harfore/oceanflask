{% extends "base.html" %}
{% block content %}
<h1 class="title">Diary Entries</h1>

{% if entries %}
<div class="entries-container">
    <h2>Your Entries</h2>
    <div class="entries">
        {% for entry in entries %}
        <div class="bottle">
            <div class="parchment">
                <p><strong>{{ entry['timestamp'] }}</strong>: {{ entry['entry'].split(' ')[:3] | join(' ') }}...</p>
                <form method="post" action="{{ url_for('delete_entry', entry_id=entry['id']) }}">
                    <button class="diary-button" type="submit">Delete</button>
                </form>
            </div>
        </div>
        <!-- <div class="entry">
        <p>{{ entry['timestamp'] }}: {{ entry['entry'] }}</p>
        <form method="post" action="{{ url_for('delete_entry', entry_id=entry['id']) }}">
            <button class="diary-button" type="submit">Delete</button>
        </form>
        </div> -->
        {% endfor %}
    </div>
</div>
{% else %}
<p> </p>
{% endif %}

{% endblock %}
